name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - 'python/cnda/**'
      - 'python/tests/**'
      - 'setup.py'
      - 'pyproject.toml'

jobs:
  test-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.10, 3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m venv .venv
          # Windows: Scripts/activate
          # Linux/macOS: bin/activate
          if [ -f ".venv/bin/activate" ]; then
            source .venv/bin/activate
          else
            .venv\Scripts\activate
          fi
          python -m pip install --upgrade pip
          python -m pip install pybind11 numpy pytest
          # pip install .: 
          # 1. This command will compile your c++ module
          # 2. By using pybind11 to generate .so/.pyd files
          # 3. Then install the package into the site-packages directory of virtual environment
          # 4. Making it available for import in Python.
          python -m pip install -e .

      - name: Run Python tests
        run: |
          if [ -f ".venv/bin/activate" ]; then
            source .venv/bin/activate
          else
            .venv\Scripts\activate
          fi
          python -m pytest -v

